{% extends 'base.html' %}

{% block content %}
    <p1>Are you sure you want to delete this note?</p1>
    <p>This action can't be undone!</p>
    <div class="border round">
        <h1 class="my-4">{{notes.title}}</h1>

        <p>{{notes.text}}</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger my-3"> Confirm</button>
        <a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
